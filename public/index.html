<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's chat again</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" /> -->
   
</head>
<body>
    
    <div class="container-fluid">
        <h2 class="display-5">Recent Messages:</h2>
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <form>
                    <div class="input-group mb-3">
                            <input type="text" id="message" autocomplete="off" class="form-control" placeholder="Message..." aria-label="Message...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit">Send</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script>
        const socket = io();

        $('form').submit(() => {
            var senderMessage = $('#message');
            socket.emit('message', senderMessage.val());
            senderMessage.val('');
            return false;
        });

        socket.on('connect', () => {
            //emiting to everyone
            socket.emit('message', 'user connected');
        })

        socket.on('message', (message) => {
            var messagesContainer = $('#messages');
            messagesContainer.append($('<li>').text(message));
        })

        // socket.on('message', (data) => {
        //     console.log(data);
        //     socket.emit('another event', { Habib: 'I am good thank you.' });
        // })
    </script>
</body>
</html>
